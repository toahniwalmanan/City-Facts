        const genericFacts = [
            "The Earth is approximately 4.54 billion years old.",
            "There are approximately 7.9 billion people on Earth as of 2023.",

            "The Amazon rainforest produces about 20% of the Earth's oxygen.",

        document.addEventListener('DOMContentLoaded', function() {
            const currentLocationBtn = document.getElementById('current-location-btn');
            const manualLocationBtn = document.getElementById('manual-location-btn');
            const inputGroup = document.getElementById('input-group');
            const locationInput = document.getElementById('location-input');
            const searchBtn = document.getElementById('search-btn');
            const locationDisplay = document.getElementById('location-display');
            const factsContainer = document.getElementById('facts-container');
            const factsList = document.getElementById('facts-list');
            const loader = document.getElementById('loader');

            // Use current location
            currentLocationBtn.addEventListener('click', function() {
                if (navigator.geolocation) {
                    loader.style.display = 'block';
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            const latitude = position.coords.latitude;
                            const longitude = position.coords.longitude;
                            
                            // Reverse geocoding to get location name
                            fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`)
                                .then(response => response.json())
                                .then(data => {
                                    loader.style.display = 'none';
                                    
                                    let locationName = '';
                                    if (data.address) {
                                        if (data.address.city) {
                                            locationName = data.address.city;
                                        } else if (data.address.town) {
                                            locationName = data.address.town;
                                        } else if (data.address.village) {
                                            locationName = data.address.village;
                                        }
                                        
                                        if (data.address.country) {
                                            if (locationName) {
                                                locationName += `, ${data.address.country}`;
                                            } else {
                                                locationName = data.address.country;
                                            }
                                        }
                                    }
                                    
                                    if (!locationName) {
                                        locationName = `Latitude: ${latitude.toFixed(4)}, Longitude: ${longitude.toFixed(4)}`;
                                    }
                                    
                                    displayFacts(locationName);
                                })
                                .catch(error => {
                                    loader.style.display = 'none';
                                    console.error('Error fetching location data:', error);
                                    displayFacts(`Latitude: ${latitude.toFixed(4)}, Longitude: ${longitude.toFixed(4)}`);
                                });
                        },
                        function(error) {
                            loader.style.display = 'none';
                            alert('Unable to get your location. Please allow location access or enter a location manually.');
                            inputGroup.style.display = 'block';
                        }
                    );
                } else {
                    alert('Geolocation is not supported by your browser. Please enter a location manually.');
                    inputGroup.style.display = 'block';
                }
            });

            // Manual location entry
            manualLocationBtn.addEventListener('click', function() {
                inputGroup.style.display = 'block';
                locationInput.focus();
            });

            // Search button
            searchBtn.addEventListener('click', function() {
                const location = locationInput.value.trim();
                if (location) {
                    displayFacts(location);
                } else {
                    alert('Please enter a location.');
                }
            });

            // Enter key in input
            locationInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const location = locationInput.value.trim();
                    if (location) {
                        displayFacts(location);
                    } else {
                        alert('Please enter a location.');
                    }
                }
            });

            // Display facts for a location
            function displayFacts(location) {
                locationDisplay.textContent = `Location: ${location}`;
                factsList.innerHTML = '';
                
                // Find matching facts
                let facts = [];
                const locationLower = location.toLowerCase();
                
                // Check for country, city, or landmark matches
                for (const key in locationFacts) {
                    if (locationLower.includes(key)) {
                        facts = locationFacts[key];
                        break;
                    }
                }
                
                // If no specific facts found, use generic facts
                if (facts.length === 0) {
                    facts = genericFacts;
                    
                    // Try to get some location-specific facts from an API
                    loader.style.display = 'block';
                    fetchWikipediaFacts(location)
                        .then(apiFacts => {
                            loader.style.display = 'none';
                            if (apiFacts && apiFacts.length > 0) {
                                displayFactsList(apiFacts);
                            } else {
                                displayFactsList(facts);
                            }
                        })
                        .catch(() => {
                            loader.style.display = 'none';
                            displayFactsList(facts);
                        });
                } else {
                    displayFactsList(facts);
                }
            }
            
            // Display the facts in the UI
            function displayFactsList(facts) {
                // Choose 5 random facts
                const randomFacts = facts.sort(() => 0.5 - Math.random()).slice(0, 5);
                
                factsList.innerHTML = '';
                randomFacts.forEach(fact => {
                    const factElement = document.createElement('div');
                    factElement.className = 'fact';
                    factElement.textContent = fact;
                    factsList.appendChild(factElement);
                });
                
                factsContainer.style.display = 'block';
            }
            
            // Fetch facts from Wikipedia API
            async function fetchWikipediaFacts(location) {
                try {
                    const response = await fetch(
                        `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(location)}`
                    );
                    
                    if (!response.ok) {
                        return null;
                    }
                    
                    const data = await response.json();
                    
                    if (data.extract) {
                        // Split the extract into sentences
                        const sentences = data.extract.match(/[^\.!\?]+[\.!\?]+/g) || [];
                        return sentences.map(s => s.trim()).filter(s => s.length > 30);
                    }
                    
                    return null;
                } catch (error) {
                    console.error('Error fetching Wikipedia data:', error);
                    return null;
                }
            }
        });
    </script>
